<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:dp="http://infokristaly.hu/dynap">
	<div class="viewAlternateCommands">
		<h:form id="actinoForm">
			<p:commandButton value="#{msg['organizationunit-table']}"
				action="/admin/organizationunit.xhtml?faces-redirect=true"/>
		</h:form>
	</div>
	<dp:dialog dialogWidgetVar="dlgCompanyWidget" dialogHeader="Company"
		managerBean="#{companyManager}"
		formModel="#{companyManager.formModel}" />
	<dp:dynTable managerBean="#{companyManager}"
		tableHeader="#{msg['company-table']}"
		dialogWidgetVar="dlgCompanyWidget" editable="true" />
</ui:composition>
