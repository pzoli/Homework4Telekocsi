<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" xmlns:dp="http://infokristaly.hu/dynap">
	<div class="viewAlternateCommands">
		<h:form id="actionForm">
			<p:commandButton value="#{msg['generate-xhtml']}" update="growl" rendered="#{authBackingBean.principalRoles.indexOf('ROLE_DEVELOPER') > -1}"
				action="#{jaratIranyManager.generateXHTMLFromTemplate()}" />
		</h:form>
	</div>
	<dp:dialog dialogWidgetVar="dlgJaratIranyWidget" dialogHeader="#{msg['jaratirany-dialogheader']}"
		managerBean="#{jaratIranyManager}" formModel="#{jaratIranyManager.formModel}" />
	<dp:dynTable managerBean="#{jaratIranyManager}" tableHeader="#{msg['jaratirany-table']}"
		dialogWidgetVar="dlgJaratIranyWidget" editable="true"/>
</ui:composition>
