<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form action="j_security_check" method="post" id="loginForm"
		name="form_login" onsubmit="action='j_security_check';"
		prependId="false">
		<p align="center">Bejelentkezés</p>
		<p:focus context="loginPanel" />
		<h:panelGrid id="loginPanel" columns="2" style="margin:auto;"
			columnClasses="formlabel,forminput">

			<h:outputLabel id="email" value="E-mail cím">:</h:outputLabel>
			<p:inputText tabindex="1" id="j_username" />

			<h:outputLabel value="Jelszó">:</h:outputLabel>
			<p:password tabindex="2" id="j_password" />
		</h:panelGrid>
		<p>
			<p:commandButton id="submit" value="Belépés" ajax="false" />
		</p>
	</h:form>
	<h:form>
		<p:commandLink id="register" value="Regisztráció" ajax="false"
			process="@this" action="/register.xhtml?faces-redirect=true" />
	</h:form>
</ui:composition>
