<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:dp="http://infokristaly.hu/dynap">
	<h:form>
		<p:accordionPanel>
			<p:tab title="#{msg['application.title']}">
				<p:commandButton styleClass="icon-system"
					action="/admin/systemsettings.xhtml?faces-redirect=true" value="" rendered="#{authBackingBean.principalRoles.indexOf('ROLE_DEVELOPER') > -1}"
					title="#{msg['system-setup']}" />

				<p:commandButton styleClass="icon-users" disabled="#{!authBackingBean.checkAdminRights()}"
					action="/admin/users.xhtml?faces-redirect=true" value=""
					title="#{msg['felhasznalok']}" />

				<p:commandButton styleClass="icon-company" disabled="#{!authBackingBean.checkAdminRights()}"
					action="/admin/gepjarmuflotta.xhtml?faces-redirect=true" value=""
					title="#{msg['company-table']}" />

				<p:commandButton styleClass="icon-car" disabled="#{!authBackingBean.checkAdminRights()}"
					action="/admin/gepjarmuazonosito.xhtml?faces-redirect=true" value=""
					title="#{msg['gepjarmuazonosito-table']}" />

				<p:commandButton styleClass="icon-jarat" disabled="#{!authBackingBean.checkAdminRights()}"
					action="/admin/jarat.xhtml?faces-redirect=true" value=""
					title="#{msg['jarat-table']}" />

				<p:commandButton styleClass="icon-jaratigeny"
					action="/user/jaratigeny.xhtml?faces-redirect=true" value=""
					title="#{msg['jaratigeny-table']}" />
					
				<p:commandButton styleClass="icon-jaratfoglaltsag" disabled="#{!authBackingBean.checkAdminRights()}"
					action="/admin/jaratfoglaltsag.xhtml?faces-redirect=true" value=""
					title="#{msg['jaratfoglaltsag-table']}" />

				<p:commandButton styleClass="icon-logout" id="exit"
					action="#{authBackingBean.logout()}" value=""
					title="#{msg['exit-button']}" rendered="#{authBackingBean.loggedInPrincipal != null}"/>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</ui:composition>
